<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/63a23bcb10.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <div class="container">
    <body>
      <div class="card full-app">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <button id="current-location-element">Current Location</button>
            </div>
            <div class="col-6">
              <form id="search-city">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search your city"
                  autocomplete="off"
                  id="city-input"
                />
              </form>
            </div>
          </div>

          <div class="row">
            <h1 class="col current-city" id="city"></h1>
            <i class="fa-solid fa-sun fa-5x col current-forecast"></i>
          </div>
          <div class="row current-forecast">
            <div class="col current-date" id="today">Thursday</div>
          </div>
          <div class="col current-forecast">
            <div class="current-temp" id="current-temp"></div>
          </div>
          <div class="row">
            <div class="card col future-card">
              <div class="card-body">
                <p class="card-text">
                  Monday <br />
                  <i class="fa-solid fa-sun fa-xl"></i><br />
                  17℃
                </p>
              </div>
            </div>

            <div class="card col future-card">
              <div class="card-body">
                <p class="card-text">
                  Tuesday <br />
                  <i class="fa-solid fa-sun fa-xl"></i><br />
                  17℃
                </p>
              </div>
            </div>

            <div class="card col future-card">
              <div class="card-body">
                <p class="card-text">
                  Wednesday <br />
                  <i class="fa-solid fa-cloud-showers-heavy fa-xl"></i><br />
                  17℃
                </p>
              </div>
            </div>

            <div class="card col future-card">
              <div class="card-body">
                <p class="card-text">
                  Thursday <br />
                  <i class="fa-solid fa-cloud fa-xl"></i><br />
                  17℃
                </p>
              </div>
            </div>

            <div class="card col future-card">
              <div class="card-body">
                <p class="card-text">
                  Friday <br />
                  <i class="fa-solid fa-cloud fa-xl"></i><br />
                  17℃
                </p>
              </div>
            </div>
          </div>
          <a
            href="https://github.com/jodiemay22/weather-app"
            title="Github link"
            target="blank"
            >Open source code</a
          ><span> by Jodie Lancaster</span>
        </div>
      </div>
      <script src="src/index.js"></script>
    </body>
  </div>
</html>
